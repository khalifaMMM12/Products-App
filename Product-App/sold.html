<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f7ba7af7c0.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sold Products</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container justify-content-end">
            <a href="products.html" class="btn btn-primary btn-lg m-2"><i class="fa fa-arrow-circle-left" aria-hidden="true"><span class="px-2">BACK</span></i></a>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col mx-5">
                <a class="btn btn-danger" id="deleteBtn">DELETE</a>
            </div>

            <div class="col">
                <h4 class="border p-3 px-3" id="TotalPrice"></h4>
            </div>
        </div>
    </div>
    <table class="table table-responsive" id="soldTable">
        <thead class="bg-dark text-light">
            <tr>
                
                <th scope="col"></th>
                <th scope="col" class="col-3">Product</th>
                <th scope="col" class="col-5">Description</th>
                <th scope="col" class="col-2">Quantity</th>
                <th scope="col" class="col-6">Price</th>
            </tr>
        </thead>
        <tbody id="bodytable">
            <!-- <td>
                <input type="checkbox">
            </td> -->
        </tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
    <script src="sold-script.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
