<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f7ba7af7c0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-... your integrity hash here ..." crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="login-bg">
    <div class="card">
        <div class="card-body">
            <div class="bg-danger alert">Wrong Username or Password</div>
            <div class="card-title">
                <h2>Login</h2>
            </div>
            <form id="loginform">
                <div class="row">
                    <input class="mb-3 form-control" type="email" id="email" placeholder="Email">
                    <div class="input-group">
                        <input class="form-control" type="password" id="password" placeholder="Password">
                        <span class="input-group-text" id="password-toggle">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                </div>
            </form>
            <div class="mt-4">
                <button class="btn btn-danger" onclick="login()">Login</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <script src="login.js"></script>
</body>
</html>
